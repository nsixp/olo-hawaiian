<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk dan Cari Makanan Kesukaanmu! | Olo Hawaiian</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles/login.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row d-flex row-cols-lg-2 row-cols-1">
                <div class="left-side">
                    <div class="title text-center">
                        <h1>Welcome Back!</h1>
                        <p class="mt-3">
                            Masuklah ke akun anda dan nikmati kembali
                            <br>
                            petualangan kuliner tak terbatas.
                        </p>
                    </div>
                    <div class="masuk-terbaru">
                        <h5 class="text-start">Masuk terbaru</h5>
                        <div class="user-line-1 d-flex">
                            <div class="user-acc d-flex align-items-start">
                                <img src="frontend/images/user-pic-1.png" alt="User picture 1">
                                <p>Naufal Itmam L</p>
                                <a href="#" class="btn btn-close m-auto"></a>
                            </div>
                            <div class="user-acc d-flex align-items-start">
                                <img src="frontend/images/user-pic-2.png" alt="User picture 1">
                                <p>Davinda Khrisna</p>
                                <a href="#" class="btn btn-close m-auto"></a>
                            </div>
                        </div>
                        <div class="user-line-2 d-flex">
                            <div class="user-acc d-flex align-items-start">
                                <img src="frontend/images/user-pic-3.png" alt="User picture 1">
                                <p>Alif Ramadhan</p>
                                <a href="#" class="btn btn-close m-auto"></a>
                            </div>
                        </div>
                    </div>
                    <div class="divider-1 d-flex">
                        <hr class="divider-left border-2">
                        <span class="mt-1">Atau</span>
                        <hr class="divider-right border-2">
                    </div>
                    <div class="form-login d-flex mb-1">
                        <div class="email">
                            <h5 class="text-start">Email</h5>
                            <input type="text" placeholder="example@gmail.com">
                        </div>
                        <div class="password">
                            <h5 class="text-start">Password</h5>
                            <input type="password" placeholder="********">
                            <div class="forgot-pass text-end mt-1">
                                <a href="#">Lupa password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="btn btn-login">Masuk</a>
                        <a href="#" class="btn btn-create-acc">Buat Akun</a>
                    </div>
                    <div class="divider-2 d-flex">
                        <hr class="divider-left border-2">
                        <span class="mt-1">Atau lanjut dengan</span>
                        <hr class="divider-right border-2">
                    </div>
                    <div class="another-login-choice text-center">
                        <a href="#"><img src="frontend/images/google.png" alt=""></a>
                    </div>
                </div>
                <div class="right-side d-flex">
                    <img src="frontend/images/banner.png" alt="Login banner">
                </div>
            </div>
        </div>
    </main>

    <script src="frontend/libraries/jquery/jquery-3.7.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>
</html>
